name: Update Version Date

on:
  push:
    branches:
      - main
      - master

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version.json
        run: |
          echo '{"lastUpdated": "'$(date +%Y-%m-%d)'"}' > src/version.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/version.json
          git diff --staged --quiet || git commit -m "chore: update version date [skip ci]"
          git push
